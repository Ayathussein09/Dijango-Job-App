{% extends 'base.html' %}
{% block content %}

<h1 class="mt-4 mb-4">Job Application Form</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="first_name">First Name</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
    </div>

    <div class="form-group mb-4">
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
    </div>

    <div class="form-group mb-4">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" required>
    </div>

    <div class="form-group mb-4">
        <label for="first_name">Available Start Date</label>
        <input class="form-control" type="date" id="date" name="date" required>
    </div>

    <div class="form-group mb-4">
        <label for="employed">Current Occupation: </label>
        <br>
        <div class="btn-group-vertical" id="occupation">
            <input class="btn-check form-control" type="radio" id="employed" name="occupation"  value="employed" required>
            <label for="employed" class="btn btn-outline-secondary">Employed</label>
            <input class="btn-check form-control" type="radio" id="un_employed" name="occupation" value="un_employed" required>
            <label for="un_employed" class="btn btn-outline-secondary"> Un Employed</label>
            <input class="btn-check form-control" type="radio" id="self_employed" name="occupation" value="self_employed" required>
            <label for="self_employed" class="btn btn-outline-secondary">Self Employed</label>
            <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student" required>
            <label for="student" class="btn btn-outline-secondary">Student</label>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary mt-4">Submit</button>
    <br>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}

    </div>
    {% endif %}

</form>
{% endblock %}
